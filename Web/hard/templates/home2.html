<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <div class="text-center">
                    <h1 class="card-title">登入 Level 2</h1>
                    <p>filter: or and true false like = > < ; -- /* */ admin</p>
                </div>
                <div class="text-center">
                    <p>請登入admin</p>
                </div>
              </div>
              <div class="card-body">
                <form method="post" action="{{url_for('login2')}}">
                  <div class="mb-3">
                    <label for="username" class="form-label">使用者名稱</label>
                    <input type="text" name="username" class="form-control" id="username" placeholder="請輸入使用者名稱">
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" name="password" class="form-control" id="password" placeholder="請輸入密碼">
                  </div>
                
                  <button type="submit" class="btn btn-primary">登入</button>
                
                </form>
                
              </div>
            </div>
          </div>
        </div>
      </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
