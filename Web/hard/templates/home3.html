<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>home3</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body>
    <div class="container">
        <div class="row justify-content-center mt-5">
          <div class="col-md-6">
            <div class="card">
              <div class="card-header">
                <div class="text-center">
                    <h1 class="card-title">登入 Level 3</h1>
                </div>
                <div class="text-center">
                    <p>請登入admin</p>
                    
                </div>
              </div>
              <div class="card-body">
                  <form>
                  <div class="mb-3">
                    <label for="username" class="form-label">使用者名稱:admin</label>
                    
                  </div>
                  <div class="mb-3">
                    <label for="password" class="form-label">密碼</label>
                    <input type="password" name="password" class="form-control" id="password" maxlength="333" placeholder="請輸入密碼">
                  </div>
                
                  <button type="submit" class="btn btn-primary" onclick="sub()">登入</button>
                </form>
              
                
              </div>
            </div>
          </div>
        </div>
      </div>
      <script>
        function sub() {
        var password = document.getElementById("password").value;
      
       
        var account = {
          'password': password
        };
      
        var xhr = new XMLHttpRequest();
        xhr.open("POST", "{{url_for('login3')}}", true);
        xhr.setRequestHeader("Content-type", "application/json");
      
     
        var data = JSON.stringify(account);
      
        xhr.send(data);
      }
      </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
