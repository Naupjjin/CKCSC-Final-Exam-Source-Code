<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>教職員工 - 校務行政系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      margin-top: 50px;
    }
    .card {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>


  <div class="container">
    <div class="row">
      <div class="col-md-4">
        <div class="card">
          <img src="static/teacher/Kaori.jpg" class="card-img-top" alt="Profile Picture">
          <div class="card-body">
            <h5 class="card-title">Your Name</h5>
            <p class="card-text">教職員工職稱</p>
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">個人資訊</h5>
            <ul>
              <li><strong>性別:</strong> 男</li>
              <li><strong>年齡:</strong> 30</li>
              <li><strong>聯絡方式:</strong> your.email@example.com</li>
              <li><strong>電話:</strong> (123) 456-7890</li>
            </ul>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">工作經歷</h5>
            <p class="card-text">在本校擔任教職員工的相關經歷和職務內容。</p>
          </div>
        </div>

        <div class="card">
          <div class="card-body">
            <h5 class="card-title">教育背景</h5>
            <ul>
              <li><strong>學歷:</strong> 博士學位, 學校名稱, 專業</li>
              <li><strong>碩士學位:</strong> 碩士學位, 學校名稱, 專業</li>
              <li><strong>學士學位:</strong> 學士學位, 學校名稱, 專業</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
